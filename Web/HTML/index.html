<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Appel des élèves</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../CSS/index.css" rel="stylesheet" type="text/css" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="../JS/index.js"></script>
</head>

<header>
    <h1 id="title">Présence en cours</h1>
</header>

<body class="p-3 m-0 border-0 bd-example">
    <form id="Formulaire" class="was-validated">
        <div class="mb-3">
            <label for="matiere_cours" class="form-label">Matière enseignée : </label>
            <input type="text" class="form-control" id="matiere_cours" placeholder="Enter the subject of the course"
                name="subject" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please fill out this field</div>
        </div>
        <div class="row">
            <div class="col">
                <label for="horaire_debut" class="form-label">Horaire de début : </label>
                <input type="text" class="form-control" id="horaire_debut" placeholder="Enter the begin of the course"
                    name="begin_hour" required pattern="([1-9]|([1-2][0-3]))h[0-59][0-59]">
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>
            <div class="col">
                <label for="horaire_fin" class="form-label">Horaire de fin : </label>
                <input type="text" class="form-control" id="horaire_fin" placeholder="Enter the end of the course"
                    name="end_course" required pattern="([1-9]|([1-2][0-3]))h[0-59][0-59]">
                <div class=" valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="envoyer">Envoyer</button>
    </form>

    <div class="container-fluid mt-3" id="invisible">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 bg-info text-white p-3">
                    <article id="informations">
                        <h2>Information sur le cours</h2>
                    </article>
                    <button type="button" class="btn btn-outline-dark">Convert to a file</button>
                </div>
                <div class="col-9 p-3">
                    <table class="table">
                        <thead class="table-dark">
                            <tr>
                                <th>Firstname</th>
                                <th>Lastname</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>John</td>
                                <td>Doe</td>
                            </tr>
                            <tr>
                                <td>Mary</td>
                                <td>Moe</td>
                            </tr>
                            <tr>
                                <td>July</td>
                                <td>Dooley</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
