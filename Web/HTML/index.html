<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Appel des élèves</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../CSS/index.css" rel="stylesheet" type="text/css" />

<header>

<body class="p-3 m-0 border-0 bd-example">
    <form id="Formulaire">
        <div class="mb-3">
            <label for="matiere_cours" class="form-label">Matière enseignée : </label>
            <input type="text" class="form-control" id="matiere_cours">
        </div>
        <div class="mb-3">
            <label for="horaire_debut" class="form-label">Horaire de début : </label>
            <input type="text" class="form-control" id="horaire_debut">
        </div>
        <div class="mb-3">
            <label for="horaire_fin" class="form-label">Horaire de fin : </label>
            <input type="text" class="form-control" id="horaire_fin">
        </div>
        <button type="button" class="btn btn-primary" id="envoyer">Envoyer</button>
    </form>

    <!-- End Example Code -->

    <article id="invisible">
        <article id="informations">
            <h2>Information sur le cours</h2>

        </article>
        <article class="ensembleEleves">
        </article>
