<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Class attendance</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet" type="text/css" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="static/js/script.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example">
    <header>
        <h1 id="title">Class attendance</h1>
    </header>

    <form id="Formulaire" class="was-validated" method="post" action="">
        <div class="mb-3">
            <label for="nameTeacher" class="form-label">Name : </label>
            <input type="text" name="idNameTeacher" class="form-control" id="nameTeacher" placeholder="Enter your name"
                required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please fill out this field</div>
        </div>
        <div class="mb-3">
            <label for="firstnameTeacher" class="form-label">Firstname : </label>
            <input type="text" name="idFirstnameTeacher" class="form-control" id="firstnameTeacher"
                placeholder="Enter your firstname" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please fill out this field</div>
        </div>

        <!--<button type="button" class="btn btn-primary" id="envoyer">Envoyer</button>-->
        <input type="submit" value="Submit">
    </form>

</body>

</html>
